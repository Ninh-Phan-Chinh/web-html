<!DOCTYPE html>
<html>
  <head>
    <title>các tag cơ bản</title>
    <style>
      h3 {
        text-align: center;
        font-size: 50px;
      }
      h4 {
        font-size: 20px;
        text-decoration: underline;
      }
      p {
        font-weight: bold;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Bài 01: sử dụng các tag cơ bản</h3>
    <h4>Yêu cầu:</h4>
    <p>thiết kế trang web có nội dung như sau:</p>
    <div>lập trình web<br>chào mừng các bạn đến với ngôn ngữ HTML</div>
  </body>
</html>
